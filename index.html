<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/main.js"></script> 
</head>
<body>
    <main>
        <h1 id="title">ToDo List</h1>
        <div id="inputContainer">
            <input type="text" id="todoInput" placeholder="Dodaj zadanie..." onkeyup="changeInput()">
            <button id="inputButton" onclick="addTodo(event)">+</button>
        </div>
        <div id="todoListContainer">
        </div>
    </main>
</body>
</html>
